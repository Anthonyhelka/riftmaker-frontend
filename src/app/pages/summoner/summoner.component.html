<div class="summoner-container">
  <ng-container *ngIf="loading">Loading...</ng-container>

  <ng-container *ngIf="!loading">
    <div>{{ name }}</div>
    <div>{{ wins }}W / {{ losses }}L</div>
    <div>{{ rank.tier }} {{ rank.division }}</div>
    <div>LP: {{ rank.leaguePoints }}</div>
    <br>
    <div>Load Time: {{ loadTime }} Seconds</div>
  </ng-container>
</div>
