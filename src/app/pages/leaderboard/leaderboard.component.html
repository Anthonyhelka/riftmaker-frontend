<div class="leaderboard-container">
  <ng-container *ngIf="loading">Loading...</ng-container>

  <ng-container *ngIf="!loading">
    <div>LOAD TIME: {{ loadTime }}</div>
    <br>
    <div class="l-summoners">
      <div
        *ngFor="let summoner of summoners; let i = index;"
        class="l-summoner"
        [ngClass]="{ 'unknown': summoner.activeGame === 0, 'false': summoner.activeGame === 1, 'true': summoner.activeGame === 2 }"
        (click)="getSummoner(summoner)">
        {{ i + 1 }}: {{ summoner.summonerName }}
        <img *ngIf="summoner.activeGame === 2" class="l-summoner-champion" [src]="summoner.champion" [alt]="summoner.summonerName + ' Champion'" />
        <button *ngIf="summoner.activeGame === 2" class="l-summoner-spectate" (click)="getSpectateFile(summoner)">Spectate</button>
      </div>
    </div>
  </ng-container>
</div>
